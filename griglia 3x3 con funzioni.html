<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Griglia 3x3 con fuzioni</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ6fFJf5VZyD2Rp8r2Re9wDfxJqZgWJzSJnDfnFpJQbWI8yVk5xB7yQdr6W1z" crossorigin="anonymous">
</head>
<style>
.container { 
    min-height: 100vh;
    display: flex; 
    justify-content: center;
    align-items: center;
 }
.row { 
    width: 300px; 
    height: 300px; 
     }
.col {
    height: 100%;
    display: flex; 
    justify-content: center; 
    align-items: center; 
    border: 2px solid #ccc; 
    cursor: pointer; 
} 
</style>
<body>
    <div class="container mt-5">
       
        <div class="row justify-content-center">
           
            <div class="col-4" style="background-color: #FF5733; height: 150px;" id="cella1" onclick="misuraTempo('Cella 1')">Cella 1</div>
            
            <div class="col-4" style="background-color: #33FF57; height: 150px;" id="cella2" onclick="misuraTempo('Cella 2')">Cella 2</div>
            
            <div class="col-4" style="background-color: #3357FF; height: 150px;" id="cella3" onclick="misuraTempo('Cella 3')">Cella 3</div>
            
            <div class="col-4" style="background-color: #FF33A1; height: 150px;" id="cella4" onclick="misuraTempo('Cella 4')">Cella 4</div>
            
            <div class="col-4" style="background-color: #FF8C00; height: 150px;" id="cella5" onclick="misuraTempo('Cella 5')">Cella 5</div>
            
            <div class="col-4" style="background-color: #8B00FF; height: 150px;" id="cella6" onclick="misuraTempo('Cella 6')">Cella 6</div>
            
            <div class="col-4" style="background-color: #00FFFF; height: 150px;" id="cella7" onclick="misuraTempo('Cella 7')">Cella 7</div>
            
            <div class="col-4" style="background-color: #FFD700; height: 150px;" id="cella8" onclick="misuraTempo('Cella 8')">Cella 8</div>

            <div class="col-4" style="background-color: #A52A2A; height: 150px;" id="cella9" onclick="misuraTempo('Cella 9')">Cella 9</div>
        </div>
    </div>

    
    <script>
        let startTime;  // Variabile per memorizzare il tempo di inizio

        // Funzione che viene chiamata quando clicchi una cella
        function misuraTempo(cella) {
            let endTime = new Date().getTime();  // Ottieni il tempo di fine
            let elapsedTime = endTime - startTime;  // Calcola il tempo trascorso
            let seconds = (elapsedTime / 1000).toFixed(2);  // Tempo in secondi, arrotondato a 2 decimali

            alert("Hai cliccato la " + cella + ". Tempo trascorso: " + seconds + " secondi.");

            // Esegui l'algoritmo di inversione della stringa come esempio
            invertiStringa(cella);
        }

        // Funzione che viene chiamata quando la pagina è pronta per calcolare il tempo di clic
        document.addEventListener("DOMContentLoaded", function() {
            // Inizializza il tempo di inizio quando la pagina è caricata
            startTime = new Date().getTime();
        });

       
    </script>

  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0dp3r+24jbh8ftkjA4L1Cv4OnjRsJP2j7M3j3Yd2/1Onw9f5" crossorigin="anonymous"></script>
</body>
</html>
