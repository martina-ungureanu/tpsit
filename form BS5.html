<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modulo di Input</title>
  <!-- Includi il CSS di Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container py-5">
  <h2 class="mb-4">Modulo di Input</h2>
  
  <!-- Form con 3 input, select, e textarea -->
  <form id="myForm" action="action_page.html" method="post">
    <div class="mb-3">
      <label for="input1" class="form-label">Input 1</label>
      <input type="text" class="form-control" id="input1" name="input1" required>
    </div>
    
    <div class="mb-3">
      <label for="input2" class="form-label">Input 2</label>
      <input type="text" class="form-control" id="input2" name="input2" required>
    </div>
    
    <div class="mb-3">
      <label for="input3" class="form-label">Input 3</label>
      <input type="text" class="form-control" id="input3" name="input3" required>
    </div>
    
    <div class="mb-3">
      <label for="selectInput" class="form-label">Seleziona un'opzione</label>
      <select class="form-select" id="selectInput" name="selectInput" required>
        <option value="">Seleziona...</option>
        <option value="opzione1">Opzione 1</option>
        <option value="opzione2">Opzione 2</option>
        <option value="opzione3">Opzione 3</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="textarea" class="form-label">Testo</label>
      <textarea class="form-control" id="textarea" name="textarea" rows="3" required></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Invia</button>
  </form>
</div>

<!-- Includi il JS di Bootstrap 5 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
