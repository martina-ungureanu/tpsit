<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Griglia 2x2 con Clic</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .grid-container-2x2 {
      display: grid;
      grid-template-columns: repeat(2, 150px);
      grid-gap: 10px;
      justify-content: center;
      margin-top: 50px;
    }
    .grid-item {
      width: 150px;
      height: 150px;
      border-radius: 10px;
      cursor: pointer; /* Cambia il cursore per mostrare che Ã¨ cliccabile */
      transition: transform 0.2s; /* Animazione per l'effetto */
    }
    .grid-item:hover {
      transform: scale(1.1); /* Effetto di ingrandimento al passaggio del mouse */
    }
    #cell1 { background-color: #ff47ed; } 
    #cell2 { background-color: #1dd11d; } 
    #cell3 { background-color: #0668ca; } 
    #cell4 { background-color: #ff1493; } 
  </style>
</head>
<body class="bg-dark text-white">

  <div class="container text-center">
    <h1 class="my-4">Griglia 2x2 con Clic</h1>
    <div class="grid-container-2x2">
      <div id="cell1" class="grid-item"></div>
      <div id="cell2" class="grid-item"></div>
      <div id="cell3" class="grid-item"></div>
      <div id="cell4" class="grid-item"></div>
    </div>
  </div>

  <script>
    // Seleziona tutte le celle della griglia
    const cells = document.querySelectorAll('.grid-item');

    // Aggiungi l'evento click a ogni cella
    cells.forEach(cell => {
      cell.addEventListener('click', (event) => {
        // Quando una cella viene cliccata, cambia il colore della cella
        event.target.style.backgroundColor = '#000000'; // Cambia colore al clic
        alert(`Hai cliccato sulla cella con colore: ${event.target.style.backgroundColor}`);
      });
    });
  </script>
 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
