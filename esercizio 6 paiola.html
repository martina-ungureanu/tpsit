<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Vue Componenti - Props ed Eventi</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    body {
      font-family: "Poppins", Arial, sans-serif;
      background: linear-gradient(135deg, #f0f0f0, #d6e4f0);
      margin: 30px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #2a3d66;
    }

    h2 {
      margin-top: 40px;
      color: #3a4e7a;
    }

    /* --- Product Card --- */
    .product-card {
      border: 2px solid #7b9acc;
      background: white;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
      padding: 15px;
      margin: 8px;
      border-radius: 12px;
      width: 220px;
      display: inline-block;
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .product-card:hover {
      transform: scale(1.03);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    /* --- Alert Box --- */
    .alert {
      padding: 12px;
      border-radius: 8px;
      margin: 10px 0;
      color: white;
      font-weight: 600;
      width: 350px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .success {
      background: linear-gradient(135deg, #4caf50, #5cd65c);
    }
    .error {
      background: linear-gradient(135deg, #f44336, #ff6659);
    }

    /* --- Modale --- */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex; align-items: center; justify-content: center;
      animation: fadeIn 0.3s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; } to { opacity: 1; }
    }
    .modal-content {
      background: white;
      padding: 25px;
      border-radius: 14px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      animation: slideIn 0.3s ease;
    }
    @keyframes slideIn {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .modal-content button {
      margin-top: 15px;
      background: #2a3d66;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .modal-content button:hover {
      background: #3e5b9a;
    }

    /* --- Stelle personalizzate (rombi luminosi) --- */
    .star-container {
      display: inline-flex;
      gap: 8px;
    }

    .diamond {
      width: 35px;
      height: 35px;
      transform: rotate(45deg);
      background: linear-gradient(135deg, #ccc, #eee);
      cursor: pointer;
      transition: all 0.25s ease;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .diamond:hover {
      transform: rotate(45deg) scale(1.15);
      background: linear-gradient(135deg, #ffe45c, #ffbe0b);
      box-shadow: 0 0 12px rgba(255, 230, 100, 0.8);
    }

    .attiva {
      background: linear-gradient(135deg, #ffb703, #ffdd00);
      box-shadow: 0 0 10px rgba(255, 220, 80, 0.8);
    }

    .valutazione-testo {
      font-weight: 600;
      color: #2a3d66;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Esercizi Vue - Componenti</h1>

    <!-- 1️⃣ Card Prodotto -->
    <h2>1. Card Prodotto</h2>
    <product-card
      v-for="(prodotto, i) in prodotti"
      :key="i"
      :nome-prodotto="prodotto.nome"
      :prezzo="prodotto.prezzo">
    </product-card>

    <!-- 2️⃣ Alert Box -->
    <h2>2. Alert Box</h2>
    <alert-box messaggio="Operazione riuscita!" tipo="success"></alert-box>
    <alert-box messaggio="Errore durante il salvataggio." tipo="error"></alert-box>

    <!-- 3️⃣ Modale -->
    <h2>3. Modale</h2>
    <button @click="modaleAperta = true">Apri Modale</button>
    <modal-dialog v-if="modaleAperta" @chiudi="modaleAperta = false">
      <h3>Contenuto della Modale</h3>
      <p>Questo è un esempio di dialogo modale.</p>
    </modal-dialog>

    <!-- 4️⃣ Valutazione a Stelle -->
    <h2>4. Valutazione a Stelle</h2>
    <p>Valutazione corrente: <strong>{{ valutazione }}</strong></p>
    <star-rating
      :valutazione-corrente="valutazione"
      @imposta-valutazione="valutazione = $event">
    </star-rating>
  </div>

  <script>
    const app = Vue.createApp({
      data() {
        return {
          prodotti: [
            { nome: 'Laptop', prezzo: 1200 },
            { nome: 'Mouse', prezzo: 25.5 },
            { nome: 'Tastiera', prezzo: 45.99 }
          ],
          modaleAperta: false,
          valutazione: 0
        }
      }
    });

    // 1️⃣ Componente Product Card
    app.component('product-card', {
      props: ['nomeProdotto', 'prezzo'],
      template: `
        <div class="product-card">
          <h3>{{ nomeProdotto }}</h3>
          <p>Prezzo: {{ prezzo.toFixed(2) }} €</p>
        </div>
      `
    });

    // 2️⃣ Componente Alert Box
    app.component('alert-box', {
      props: ['messaggio', 'tipo'],
      template: `
        <div :class="['alert', tipo]">{{ messaggio }}</div>
      `
    });

    // 3️⃣ Componente Modale
    app.component('modal-dialog', {
      template: `
        <div class="modal">
          <div class="modal-content">
            <slot></slot>
            <button @click="$emit('chiudi')">Chiudi</button>
          </div>
        </div>
      `
    });

    // 4️⃣ Componente Star Rating con hover interattivo
    app.component('star-rating', {
      props: ['valutazioneCorrente'],
      data() {
        return { hover: 0 }
      },
      template: `
        <div class="star-container">
          <button
            v-for="n in 5"
            :key="n"
            class="star"
            @click="$emit('imposta-valutazione', n)"
            @mouseover="hover = n"
            @mouseleave="hover = 0"
            :class="{ attiva: n <= (hover || valutazioneCorrente) }"
          >★</button>
        </div>
      `
    });

    app.mount('#app');
  </script>
</body>
</html>
