<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Griglia 3x3 con Clic</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .grid-container-3x3 {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
      justify-content: center;
      margin-top: 50px;
    }
    .grid-item {
      width: 100px;
      height: 100px;
      border-radius: 10px;
      cursor: pointer; /* Cambia il cursore per mostrare che Ã¨ cliccabile */
      transition: transform 0.2s; /* Animazione per l'effetto */
    }
    .grid-item:hover {
      transform: scale(1.1); /* Effetto di ingrandimento al passaggio del mouse */
    }
    #cell1 { background-color: #ff6347; } 
    #cell2 { background-color: #6832cd; } 
    #cell3 { background-color: #1e90ff; } 
    #cell4 { background-color: #ff1493; } 
    #cell5 { background-color: #eaee0f; } 
    #cell6 { background-color: #800080; } 
    #cell7 { background-color: #ff69b4; } 
    #cell8 { background-color: #add8e6; } 
    #cell9 { background-color: #73d9e9; } 
  </style>
</head>
<body class="bg-dark text-white">

  <div class="container text-center">
    <h1 class="my-4">Griglia 3x3 con Clic</h1>
    <div class="grid-container-3x3">
      <div id="cell1" class="grid-item"></div>
      <div id="cell2" class="grid-item"></div>
      <div id="cell3" class="grid-item"></div>
      <div id="cell4" class="grid-item"></div>
      <div id="cell5" class="grid-item"></div>
      <div id="cell6" class="grid-item"></div>
      <div id="cell7" class="grid-item"></div>
      <div id="cell8" class="grid-item"></div>
      <div id="cell9" class="grid-item"></div>
    </div>
  </div>

  <script>
    // Seleziona tutte le celle della griglia
    const cells3x3 = document.querySelectorAll('.grid-item');

    // Aggiungi l'evento click a ogni cella
    cells3x3.forEach(cell => {
      cell.addEventListener('click', (event) => {
        // Quando una cella viene cliccata, cambia il colore della cella
        event.target.style.backgroundColor = '#000000'; // Cambia colore al clic
        alert(`Hai cliccato sulla cella con colore: ${event.target.style.backgroundColor}`);
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
